name: NHM-Assist continuous integration
on:
  # run at 6 AM UTC every day
  schedule:
    - cron: '0 6 * * *'
  push:
    branches:
      - main
      - ci 
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  
  # lint:
