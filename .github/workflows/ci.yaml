name: NHM-Assist continuous integration
on:
  # run at 6 AM UTC every day
  # this time is checked below for certain actions: change everywhere if you change
  schedule:
    - cron: "0 6 * * *"
  push:
    paths-ignore:
      - "**.md"
      - ".gitignore"
  pull_request:
    paths-ignore:
      - "**.md"
      - ".gitignore"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
